<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKIST APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar--navlinks">
            <li><a href="#">
                    <h1 class="heading-tertiary">BANKIST</h1>
                </a></li>
            <li><a href="#"><img src="./img/logo.png" alt="LOGO"></a></li>

        </ul>
    </nav>

    <main class="screen login-page">
        <div class="screen-left">
            <img src="./img/undraw_Savings_re_eq4w.svg" alt="Hero">
        </div>
        <div class="screen-right">
            <img src="./img/undraw_educator_oxfm (2).svg" alt="Human">
            <h1 class="heading-secondary center margin-top-large">Grow With Us !</h1>
            <div class="screen-right--input">
                <div class="input-fields-big">
                    <i class="fas fa-envelope mail"></i>
                    <input type="text" placeholder="username" id="login__input--user">
                </div>
                <div class="input-fields-big margin-top-small">
                    <i class="fas fa-lock password "></i>
                    <input type="password" placeholder="pin" maxlength="4" id="login__input--pin">
                </div>
                <button class="btn margin-top-small" id="login__btn">LOGIN</button>
                <h1 class="margin-top-large">Don't Have Account? <a href="#" id="toggle__signin">SIGN UP</a></h1>
            </div>
        </div>
    </main>

    <main class="screen signup-page">
        <div class="screen-left">
            <img src="./img/undraw_sign_in_e6hj.svg" alt="Hero">
        </div>
        <div class="screen-right">
            <img src="./img/undraw_male_avatar_323b.svg" alt="Human">
            <h1 class="heading-secondary center margin-top-large">Grow With Us !</h1>
            <div class="screen-right--input">
                <div class="input-fields-big">
                    <i class="fas fa-envelope mail"></i>
                    <input type="text" placeholder="Username" id="signup__input--user">
                </div>
                <div class="input-fields-big margin-top-small">
                    <i class="fas fa-phone-alt"></i>
                    <input type="text" placeholder="Name" id="signup__input--owner">
                </div>
                <div class="input-fields-big margin-top-small">
                    <i class="fas fa-lock password "></i>
                    <input type="password" placeholder="Pin" maxlength="4" id="signup__input--pin">
                </div>
                <button class="btn margin-top-small" id="signup__btn">SIGN UP</button>
                <h1 class="margin-top-large">Already Have a Account? <a href="#" id="toggle__signup">SIGN IN</a></h1>
            </div>
        </div>
    </main>

    <div class="screen database" id="app">

        <div class="screen-right">
            <div class="cards color1a">
                <h1 class="heading-tertiary">Transfer Funds</h1>
                <div class="input-fields-small color1a margin-top-small">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Transfer to">
                </div>  
                <div class="input-fields-small color1a margin-top-small">
                    <i class="fas fa-money-bill-alt"></i>
                    <input type="number" placeholder="Amount">
                </div>
                <button class="btn height-small margin-top-small center">SEND</button>
            </div>

            <div class="cards margin-top-large color2a">
                <h1 class="heading-tertiary">Request Loan</h1>
                <div class="input-fields-small color2a margin-top-large">
                    <i class="fas fa-money-bill-alt"></i>
                    <input type="number" placeholder="Amount">
                </div>
                <button class="btn height-small margin-top-small center">SEND</button>
            </div>
            <div class="cards margin-top-large color3a">
                <h1 class="heading-tertiary">See you soon ðŸ˜Š</h1>
                <button class="btn height-small margin-top-large center" id="signout__btn">Sign Out</button>
            </div>
        </div>

        <div class="screen-left main-ui">

            <div class="screen-left-left padding-large">
                <h1 class="heading-primary" id='welcome'> Hello Mukul</h1>
                <h1 class="para-primary">Have a nice day at work ðŸ˜Š</h1>

                <h1 class="para-primary margin-top-large">ALL TRANSACTIONS</h1>
                <h1 class="para-secondary" id="date">As of date</h1>

                <div class="transaction-cards margin-top-large" id="movements">
                    <div class="balance-cards">
                        <h1 class="para-secondary deposit">Deposit</h1>
                        <h1 class="para-secondary">$100000</h1>
                    </div>
                    <div class="balance-cards">
                        <h1 class="para-secondary withdrawl">Withdrawl</h1>
                        <h1 class="para-secondary">$100</h1>
                    </div>
                </div>
            </div>

            <div class="screen-left-right">
                <div class="utility-cards color2a padding-large">
                    <h1 class="heading-tertiary">Balance</h1>
                    <h1 class="heading-secondary right" id="balance__value"></h1>
                </div>
                <div class="utility-cards color1a margin-top-large">
                    <h1 class="heading-tertiary">IN</h1>
                    <h1 class="heading-secondary right" id="summary__value--in"></h1>
                </div>
                <div class="utility-cards color3a margin-top-large">
                    <h1 class="heading-tertiary">OUT</h1>
                    <h1 class="heading-secondary right" id="summary__value--out"></h1>
                </div>
                <div class="utility-cards color2a margin-top-large">
                    <h1 class="heading-tertiary">Interest</h1>
                    <h1 class="heading-secondary right" id="summary__value--interest"></h1>
                </div>
            </div>

        </div>

    </div>




    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>

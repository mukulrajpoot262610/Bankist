<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKIST APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
</head>

<body>


    <header class="header">
        <h1 class="logo--heading">BANKIST</h1>
        <img src="./img/logo.png" alt="Logo" class="logo--img" />
    </header>

    <div class="signin--container hidden">
        <div class="container--left">
        </div>
        <div class="container--right">
            <div class="signin--info">
                <img src="./img/undraw_educator_oxfm (2).svg" class="signin--img" />
                <h1 class="signin--heading">GROW WITH US ü§ù</h1>
            </div>
            <div class="signin--form">
                <form action="" class="signin--form">
                    <div class="input--field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input--field">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Pin" maxlength="4">
                    </div>
                    <button class="btn">LOGIN</button>
                </form>
            </div>

        </div>
    </div>

    <div class="ui--container">
        <div class="ui--left">
            <div class="ui--greet">
                <h1>Hello, Mukul üëã</h1>
            </div>
            <div class="ui--movements">
            </div>
            <div class="ui--stats">
                <div class="ui--data">$00</div>
                <div class="ui--data ml">$00</div>
                <div class="ui--data ml">$00</div>
            </div>
        </div>
        <div class="ui--right">
            <div class="ui--function"></div>
            <div class="ui--function"></div>
            <div class="ui--function"></div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
